log4j.rootLogger=Debug, logger, file

log4j.appender.logger=org.apache.log4j.ConsoleAppender
log4j.appender.logger.layout=org.apache.log4j.PatternLayout

log4j.appender.logger.layout.ConversionPattern=%5p: %d{dd MMM yyyy HH:mm:ss,SSS}. [%t/%c{1}] (%F:%L) - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=target/test.log

log4j.appender.R.MaxFileSize=102400MB
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%5p: %d{dd MMM yyyy HH:mm:ss,SSS}. [%t/%c] (%F:%L) - %m%n